<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>WELCOME TO POTTERY</h1>
      <button id="welcomeBtn">Create Pots</button>
    </div>
    <form>
      <label for="input">Enter no of pots </label>
      <input type="number" id="input" />
      <button id="btn">Create</button>
    </form>
    <p id="count">You have 2 Pots</p>
    <main>
      <section>
        <div class="shadow"></div>
        <div class="bowl">
          <div class="liquid">
            <div class="water"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="shadow"></div>
        <div class="bowl">
          <div class="liquid">
            <div class="water"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="loader">
      <p style="display: inline-block">Creating Pots</p>
      <span>...</span>
      <div class="loading-box">
        <div class="load-percent"></div>
      </div>
    </div>
    <div class="start-page"></div>
    <script src="script.js"></script>
  </body>
</html>
